<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 translate="home.title">Welcome, Java Hipster!</h1>
            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    You are logged in as user "{{vm.account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    If you want to <a class="alert-link" href="" ng-click="vm.login()">sign in</a>, as op_admin you can
                    try the default account:<br/>- Company short name ="gluu").
                </div>
                <div class="alert alert-warning">
                    You can reset your credentials <a class="alert-link" ui-sref="reset-password">here</a>
                </div>
            </div>
        </div>
    </div>
</div>
