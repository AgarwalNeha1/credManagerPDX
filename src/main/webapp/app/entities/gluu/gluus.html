<div>
    <h2 translate="credmgrApp.gluu.home.title">Gluus</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="gluu.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="credmgrApp.gluu.home.createLabel">
                        Create new Gluu
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="credmgrApp.gluu.host">Host</span></th>
                    <th><span translate="credmgrApp.gluu.clientId">Client Id</span></th>
                    <th><span translate="credmgrApp.gluu.clientSecret">Client Secret</span></th>
                    <th><span translate="credmgrApp.gluu.loginRedirectUri">Login Redirect Uri</span></th>
                    <th><span translate="credmgrApp.gluu.logoutRedirectUri">Logout Redirect Uri</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gluu in vm.gluus track by gluu.id">
                    <td><a ui-sref="gluu-detail({id:gluu.id})">{{gluu.id}}</a></td>
                    <td>{{gluu.host}}</td>
                    <td>{{gluu.clientId}}</td>
                    <td>{{gluu.clientSecret}}</td>
                    <td>{{gluu.loginRedirectUri}}</td>
                    <td>{{gluu.logoutRedirectUri}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="gluu-detail({id:gluu.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gluu.edit({id:gluu.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gluu.delete({id:gluu.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
