
<div>
    <h2><span translate="credmgrApp.gluu.detail.title">Gluu</span> {{vm.gluu.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="credmgrApp.gluu.host">Host</span></dt>
        <dd>
            <span>{{vm.gluu.host}}</span>
        </dd>
        <dt><span translate="credmgrApp.gluu.clientId">Client Id</span></dt>
        <dd>
            <span>{{vm.gluu.clientId}}</span>
        </dd>
        <dt><span translate="credmgrApp.gluu.clientSecret">Client Secret</span></dt>
        <dd>
            <span>{{vm.gluu.clientSecret}}</span>
        </dd>
        <dt><span translate="credmgrApp.gluu.loginRedirectUri">Login Redirect Uri</span></dt>
        <dd>
            <span>{{vm.gluu.loginRedirectUri}}</span>
        </dd>
        <dt><span translate="credmgrApp.gluu.logoutRedirectUri">Logout Redirect Uri</span></dt>
        <dd>
            <span>{{vm.gluu.logoutRedirectUri}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
