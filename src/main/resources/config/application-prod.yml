# ===================================================================
# Spring Boot configuration for the "prod" profile.
#
# This configuration overrides the application.yml file.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
    devtools:
        restart:
            enabled: false
        livereload:
            enabled: false
    mail:
        host: mailtrap.io
        port: 25
        username: 20458ad4e9e79d
        password: d682e712c13411
    thymeleaf:
        cache: true

liquibase:
    contexts: prod

server:
    ssl:
        key-store: classpath:server.p12
        key-store-password: mypassword
        key-store-type: PKCS12
        key-alias: tomcat
    port: 443
    compression:
        enabled: true
        mime-types: text/html,text/xml,text/plain,text/css, application/javascript, application/json
        min-response-size: 1024

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
    http:
        cache: # Used by the CachingHttpHeadersFilter
            timeToLiveInDays: 1461
    security:
        rememberMe:
            # security key (this key should be unique for your application, and kept secret)
            key: 24f59ab43edf21672b8f6f6e8a9d4bea7f99cee8
    mail: # specific JHipster mail property, for standard properties see MailProperties
        from: credmgr@localhost
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
        spark:
            enabled: false
            host: localhost
            port: 9999
        graphite:
            enabled: false
            host: localhost
            port: 2003
            prefix: credmgr
        logs: # Reports Dropwizard metrics in the logs
            enabled: false
            reportFrequency: 60 # in seconds
    logging:
        logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
            enabled: false
            host: localhost
            port: 5000
            queueSize: 512
    swagger: # swagger is enabled. It can be disabled by pasing 'no-swagger' profile at run time as well
        enabled: true

# ===================================================================
# cred-mgr specific properties
# ===================================================================
credmgr:
    jksFile: /install/community-edition-setup/output/scim-rp.jks
    configFile: /install/community-edition-setup/output/config.json
